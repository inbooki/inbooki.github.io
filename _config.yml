# Setup
title: 양창모
description: 7년차 디지털/IT 서비스 기획
IT 및 디지털 서비스 기획 및 PM 경험 보유
애자일/워터폴 모든 방식에 적응 가능
다양한 유관 부서 소통 및 대관 경험 보유
보안/IT/모바일 서비스 경험을 통한 폭넓은 IT 분야 이해력 보유
url: https://inbooki.github.io
avatar: /avatar.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Changmo Yang
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 양창모
  url: https://github.com/inbooki
  email: inbooki@naver.com
